<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> indexHJ </title>
    </head>
    <body>
  <!-- ===== Header común  ===== -->
        <main class="home-page"> 
            <!-- ================= HERO ================= -->
            <section class="hero" aria-label="Presentación">
            <div class="container hero-inner">
                <!-- Texto del hero -->
                <div class="hero-text">
                <h1>Viví la calidez del diseño atemporal</h1>
                <p>Diseñados con materiales nobles y manos expertas.</p>
                <a class="btn-primary" href="productos.html">Ver productos</a>
                </div>

                <!-- Imagen/video del hero -->
                <figure class="hero-media">
                <!-- Usá una imagen grande de /assets; el overlay/posicionamiento lo hará el CSS -->
                <img src="assets/hero/hero_ banner.png" alt="Muebles de madera en living moderno" />
                </figure>
            </div>
            </section>

        

            <!-- ================= DESTACADOS ================= -->
            <section class="destacados" aria-labelledby="destacados-title">
                <div class="container">
                    <header class="section-head">
                        <h2 id="destacados-title"> Productos Destacados </h2>
                    </header>

                    <div class="product-grid" id="destacados-grid">

                        <article class="product-card">
                            <div class="product-image-container">
                                <img src="assets/productos/aparador_uspallata.png" alt="Aparador Uspallata foto">
                            </div>
                            <div class="product-name">
                                <h3> Aparador Uspallata</h3>
                            </div>
                            <a href="" class="detalle-button">Ver Detalle</a>  <!-- detalle de producto -->
                        </article>

                        <article class="product-card">
                            <div class="product-image-container">
                                <img src="assets/productos/biblioteca_recoleta.png" alt="Biblioteca Recoleta foto">
                            </div>
                            <div class="product-name">
                                <h3> Biblioteca Recoleta</h3>
                            </div>
                            <a href="" class="detalle-button">Ver Detalle</a>
                        </article>

                        <article class="product-card">
                            <div class="product-image-container">
                                <img src="assets/productos/butaca_mendoza.png" alt=" Butaca Mendoza foto">
                            </div>
                            <div class="product-name">
                                <h3>Butaca Mendoza</h3>
                            </div>
                            <a href="" class="detalle-button">Ver Detalle</a>
                        </article>

                        <article class="product-card">
                            <div class="product-image-container">
                                <img src="assets/productos/escritorio_costa.png" alt=" Escritorio Costa foto">
                            </div>
                            <div class="product-name">
                                <h3>Escritorio Costa</h3>
                            </div>
                        <a href="" class="detalle-button">Ver Detalle</a>
                        </article>

                        <article class="product-card">
                            <div class="product-image-container">
                                <img src="assets/productos/mesa_comedor_pampa.png" alt=" Mesa Comedor Pampa foto">
                            </div>
                            <div class="product-name">
                                <h3>Mesa Comedor Pampa </h3>
                            </div>
                            <a href="" class="detalle-button">Ver Detalle</a>
                        </article>
                    </div>
                </div>
            </section>
        </main>
    </body>
  <!-- ===== Footer común (lo hace otra persona) ===== -->
  <!-- <footer> … </footer> -->
</html>
